<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8">
  </head>
  <body class="flex-row">
    <section class="side-section flex-column">
      <h3 class="player1-token-js">Token</h3>
      <h4 class="player1-name-js">Name</h4>
      <h5 class="player1-wins-js">Wins</h5>
    </section>
    <main>
      <section class="header flex-column">
        <h1>Rock, Paper, Scissors</h1>
        <h2 class="description">Choose Your Game</h2>
      </section>
      <section class="game-button classic classic-js flex-column">
        <h2 class="game-button-title">CLASSIC</h2>
        <section class="rules flex-column">
          <div class="single-rule">
            <img class="image-rules" src="assets/rock.png" alt="rock">
            <span>beats</span>
            <img class="image-rules" src="assets/scissors.png" alt="scissors">
          </div>
          <div class="single-rule">
            <img class="image-rules" src="assets/paper.png" alt="paper">
            <span>beats</span>
            <img class="image-rules" src="assets/rock.png" alt="rock">
          </div>
          <div class="single-rule">
            <img class="image-rules" src="assets/scissors.png" alt="scissors">
            <span>beats</span>
            <img class="image-rules" src="assets/paper.png" alt="paper">
          </div>
        </section>
      </section>
      <section class="game-button difficult-js flex-column">
        <h2 class = "game-button-title">DIFFICULT</h2>
        <section class="rules flex-column">
          <div class="single-rule">
            <img class="image-rules" src="assets/rock.png" alt="rock">
            <span>beats</span>
            <img class="image-rules" src="assets/scissors.png" alt="scissors">
            <img class="image-rules" src="assets/alien.png" alt="alien">
          </div>
          <div class="single-rule">
            <img class="image-rules" src="assets/paper.png" alt="paper">
            <span>beats</span>
            <img class="image-rules" src="assets/rock.png" alt="rock">
            <img class="image-rules" src="assets/rock-on.png" alt="rock-on">
          </div>
          <div class="single-rule">
            <img class="image-rules" src="assets/scissors.png" alt="scissors">
            <span>beats</span>
            <img class="image-rules" src="assets/paper.png" alt="paper">
            <img class="image-rules" src="assets/alien.png" alt="alien">
          </div>
          <div class="single-rule">
            <img class="image-rules" src="assets/alien.png" alt="alien">
            <span>beats</span>
            <img class="image-rules" src="assets/paper.png" alt="paper">
            <img class="image-rules" src="assets/rock-on.png" alt="rock-on">
          </div>
          <div class="single-rule">
            <img class="image-rules" src="assets/rock-on.png" alt="rock-on">
            <span>beats</span>
            <img class="image-rules" src="assets/scissors.png" alt="scissors">
            <img class="image-rules" src="assets/rock.png" alt="rock">
          </div>
        </section>
      </section>
      <section class="game-area game-icons flex-column hidden-space">
        <div class="flex-row game-icons-classic">
          <div class="flex-column position-relative">
            <img class="image rock-js" src="assets/rock.png" alt="rock">
            <h6 class="human-token position-absolute rock-js"><h6>
          </div>
          <div class="flex-column position-relative">
            <img class="image paper-js" src="assets/paper.png" alt="paper">
            <h6 class="human-token position-absolute paper-js"><h6>
          </div>
          <div class="flex-column position-relative">
            <img class="image scissors-js" src="assets/scissors.png" alt="scissors">
            <h6 class="human-token position-absolute scissors-js"><h6>
          </div>
        </div>
        <div class="flex-row game-icons-difficult">
          <div class="flex-column position-relative">
            <img class="image alien-js" src="assets/alien.png" alt="alien">
            <h6 class="human-token position-absolute alien-js"><h6>
          </div>
          <div class="flex-column position-relative">
            <img class="image rock-on-js" src="assets/rock-on.png" alt="rock-on">
            <h6 class="human-token position-absolute rock-on-js"><h6>
          </div>
        </div>
      </section>
      <div class="button-div hidden-space">
        <button class="change-game-button">Change Game</button>
        <button class="reset-score-button">Reset Score</button>
      </div>
    </main>
    <section class = "side-section flex-column">
      <h3 class="player2-token-js">Token</h3>
      <h4 class="player2-name-js">Name</h4>
      <h5 class="player2-wins-js">Wins</h5>
    </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
