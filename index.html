<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8">
</head>
<body class="flex-row">
  <section class="side-section flex-column">
    <h3 class="player1-token-js">Token</h3>
    <h4 class="player1-name-js">Name</h4>
    <h5 class="player1-wins-js">Wins</h5>
  </section>
  <main>
    <section class="header flex-column">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
    </section>
    <section class="game-area flex-column">
      <button class="game-button flex-column">
        <h2>CLASSIC</h2>
        <p class="rules">rock > scissors<br>paper > rock<br>scissors > paper</p>
      </button>
      <button class="game-button flex-column">
        <h2>DIFFICULT</h2>
        <p class="rules">
          rock > scissors & alien<br>
          paper > rock & rock-on<br>
          scissors > paper & alien<br>
          alien > paper & rock-on<br>
          rock-on > scissors & rock
        </p>
      </button>
    </section>
    <section class="game-area flex-column hidden-space">
      <div class="flex-row">
        <div class="flex-column position-relative">
          <img class="image rock-js" src="assets/cave.png" alt="rock">
          <h6 class="human-token hidden-view position-absolute rock-js"><h6>
        </div>
        <div class="flex-column position-relative">
          <img class="image paper-js" src="assets/lines-paper.png" alt="paper">
          <h6 class="human-token hidden-view position-absolute paper-js"><h6>
        </div>
        <div class="flex-column position-relative">
          <img class="image scissors-js" src="assets/lines-scissors.png" alt="scissors">
          <h6 class="human-token hidden-view position-absolute scissors-js"><h6>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-column position-relative">
          <img class="image alien-js" src="assets/lines-alien.png" alt="alien">
          <h6 class="human-token hidden-view position-absolute alien-js"><h6>
        </div>
        <div class="flex-column position-relative">
          <img class="image rock-on-js" src="assets/rock-hand.png" alt="rock-on">
          <h6 class="human-token hidden-view position-absolute rock-on-js"><h6>
        </div>
      </div>
    </section>
    <div class="button-div">
      <button class="change-game-button">
        Change Game
      </button>
    </div>
  </main>
  <section class = "side-section flex-column">
    <h3 class="player2-token-js">Token</h3>
    <h4 class="player2-name-js">Name</h4>
    <h5 class="player2-wins-js">Wins</h5>
  </section>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
