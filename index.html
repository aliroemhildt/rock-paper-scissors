<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body class="flex-row">
  <section class="side-section flex-column">
    <h3>Token</h3>
    <h4>Name</h4>
    <h5>Wins</h5>
  </section>
  <main>
    <section class="header flex-column">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
    </section>
    <section class="game-area hidden-space flex-column">
      <button class="game-button">
        <h2>CLASSIC</h2>
        <p>rock > scissors<br>paper > rock<br>scissors > paper</p>
      </button>
      <button class="game-button">
        <h2>DIFFICULT</h2>
        <p>
          rock > scissors & alien<br>
          paper > rock & rock-on<br>
          scissors > paper & alien<br>
          alien > paper & rock-on<br>
          rock-on > scissors & rock
        </p>
      </button>
    </section>
    <section class="game-area flex-column">
      <div class="classic-icons">
        <img class="image rock-js" src="assets/cave.png" alt="rock">
        <img class="image paper-js" src="assets/lines-paper.png" alt="paper">
        <img class="image scissors-js" src="assets/lines-scissors.png" alt="scissors">
      </div>
      <div class="difficult-icons">
        <img class="image alien-js" src="assets/lines-alien.png" alt="alien">
        <img class="image rock-on-js" src="assets/rock-hand.png" alt="rock-on">
      </div>
    </section>
    <div class="button-div">
      <button class="change-game-button">
        Change Game
      </button>
    </div>
  </main>
  <section class = "side-section flex-column">
    <h3>Token</h3>
    <h4>Name</h4>
    <h5>Wins</h5>
  </section>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
